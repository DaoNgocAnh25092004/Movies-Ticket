    <div id="login">
        <form action="" id="form__login">
            <h1>Đăng Nhập</h1>

            <div class="form__login__group">
                <input type="text" placeholder="Email">
                <div class="form__login__group--message"></div>
            </div>
            <div class="form__login__group">
                <input type="text" placeholder="Mật khẩu">
                <div class="form__login__group--message"></div>
            </div>
            
            <button>Đăng nhập</button>

            <div class="form__login__support">
                <div class="form__login__support--memorize">
                    <input type="checkbox" id="checkbox__login">
                    <label for="checkbox__login">Ghi nhớ tôi</label> 
                </div>
                <div class="form__login__support--help">
                    <p>Bạn cần trợ giúp?</p>
                </div>
            </div>

            <div class="form__login__info">
                <div class="form__login__info--register">
                    <p>Bạn mới tham gia Movies?</p>
                    <p>Đăng ký ngay</p>
                </div>
                <div class="form__login__info--details">
                    <p>Trang này được Google reCAPTCHA bảo vệ để đảm bảo bạn không phải là robot. <span>Tìm hiểu thêm.</span></p>
